<!-- src/app/auth/register/register.html -->
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="w-full max-w-md bg-white rounded-xl shadow p-8">
      <h2 class="text-2xl font-semibold mb-6 text-center">
        Registro
      </h2>
  
      <form (ngSubmit)="onSubmit()" #f="ngForm" class="space-y-4">
        <div>
          <label class="block text-sm mb-1">Usuario</label>
          <input
            type="text"
            name="userName"
            [(ngModel)]="userName"
            required
            class="w-full border rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring focus:border-blue-300"
            placeholder="usuario"
          />
        </div>
  
        <div>
          <label class="block text-sm mb-1">Email</label>
          <input
            type="email"
            name="email"
            [(ngModel)]="email"
            required
            class="w-full border rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring focus:border-blue-300"
            placeholder="correo@ejemplo.com"
          />
        </div>
  
        <div>
          <label class="block text-sm mb-1">Contraseña</label>
          <input
            type="password"
            name="password"
            [(ngModel)]="password"
            required
            class="w-full border rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring focus:border-blue-300"
            placeholder="••••••••"
          />
        </div>
  
        <button
          type="submit"
          [disabled]="f.invalid || loading"
          class="w-full py-2 rounded-lg bg-blue-600 text-white text-sm font-medium hover:bg-blue-700 disabled:opacity-50"
        >
          {{ loading ? 'Registrando...' : 'Registrarse' }}
        </button>
  
        <p class="text-xs text-center mt-3 text-gray-600">
          ¿Ya tienes cuenta?
          <a href="/auth/login" class="text-blue-600 font-medium">
            Inicia sesión
          </a>
        </p>
  
        <p *ngIf="message" class="text-xs text-green-600 mt-2 text-center">
          {{ message }}
        </p>
        <p *ngIf="error" class="text-xs text-red-500 mt-2 text-center">
          {{ error }}
        </p>
      </form>
    </div>
  </div>
