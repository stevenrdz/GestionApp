<div class="space-y-4">
  <div class="flex items-center justify-between">
    <h2 class="text-lg font-semibold">Pedidos</h2>
    <button
      type="button"
      (click)="toggleCreateForm()"
      class="px-3 py-1 rounded-md bg-blue-600 text-white text-sm hover:bg-blue-700"
    >
      {{ showCreateForm ? 'Cerrar formulario' : 'Nuevo pedido' }}
    </button>
  </div>

  <!-- Filtros -->
  <div
    class="bg-white rounded-xl shadow p-4 flex flex-wrap gap-3 items-end text-xs"
  >
    <div>
      <label class="block mb-1">Estado</label>
      <select
        [(ngModel)]="filterStatus"
        name="filterStatus"
        class="border rounded-lg px-2 py-1"
      >
        <option value="">Todos</option>
        <option value="PENDING">Pendiente</option>
        <option value="COMPLETED">Completado</option>
        <option value="CANCELLED">Cancelado</option>
      </select>
    </div>

    <div>
      <label class="block mb-1">Cliente</label>
      <select
        [(ngModel)]="filterClientId"
        name="filterClientId"
        class="border rounded-lg px-2 py-1"
      >
        <option [ngValue]="null">Todos</option>
        <option *ngFor="let c of clients" [ngValue]="c.id">
          {{ c.firstName }} {{ c.lastName }} ({{ c.id }})
        </option>
      </select>
    </div>

    <div class="flex gap-2">
      <button
        type="button"
        (click)="applyFilters()"
        class="px-3 py-1 rounded-md bg-blue-600 text-white hover:bg-blue-700"
      >
        Aplicar
      </button>
      <button
        type="button"
        (click)="clearFilters()"
        class="px-3 py-1 rounded-md border hover:bg-gray-50"
      >
        Limpiar
      </button>
    </div>
  </div>

  <!-- Formulario nuevo pedido -->
  <div
    *ngIf="showCreateForm"
    class="bg-white rounded-xl shadow p-4 space-y-3 text-xs"
  >
    <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
      <div>
        <label class="block mb-1">Cliente</label>
        <select
          [(ngModel)]="newOrder.clientId"
          name="newOrderClient"
          class="w-full border rounded-lg px-2 py-1"
        >
          <option [ngValue]="0" disabled>Selecciona cliente</option>
          <option *ngFor="let c of clients" [ngValue]="c.id">
            {{ c.firstName }} {{ c.lastName }} ({{ c.id }})
          </option>
        </select>
      </div>

      <div>
        <label class="block mb-1">Monto total</label>
        <input
          type="number"
          step="0.01"
          [(ngModel)]="newOrder.totalAmount"
          name="newOrderAmount"
          class="w-full border rounded-lg px-2 py-1"
        />
      </div>

      <div class="md:col-span-3">
        <label class="block mb-1">Descripci√≥n</label>
        <textarea
          [(ngModel)]="newOrder.description"
          name="newOrderDescription"
          class="w-full border rounded-lg px-2 py-1 min-h-[60px]"
        ></textarea>
      </div>
    </div>

    <div class="flex justify-end gap-2 mt-2">
      <button
        type="button"
        (click)="toggleCreateForm()"
        class="px-3 py-1 rounded-md border"
      >
        Cancelar
      </button>
      <button
        type="button"
        (click)="createOrder()"
        class="px-3 py-1 rounded-md bg-green-600 text-white hover:bg-green-700"
      >
        Guardar pedido
      </button>
    </div>
  </div>

  <!-- Lista de pedidos -->
  <div class="bg-white rounded-xl shadow p-4">
    <div *ngIf="loading" class="text-xs text-gray-500">
      Cargando pedidos...
    </div>
    <div *ngIf="error" class="text-xs text-red-500">{{ error }}</div>

    <div *ngIf="!loading && !error">
      <table class="min-w-full text-xs">
        <thead>
          <tr class="border-b">
            <th class="text-left py-2 pr-2">ID</th>
            <th class="text-left py-2 pr-2">Cliente</th>
            <th class="text-left py-2 pr-2">Monto</th>
            <th class="text-left py-2 pr-2">Estado</th>
            <th class="text-left py-2 pr-2">Creado</th>
            <th class="text-left py-2 pr-2">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let o of orders; trackBy: trackByOrderId"
            class="border-b last:border-0"
          >
            <td class="py-1 pr-2">{{ o.id }}</td>
            <td class="py-1 pr-2">{{ o.clientId }}</td>
            <td class="py-1 pr-2">
              {{ o.totalAmount | number: '1.2-2' }}
            </td>
            <td class="py-1 pr-2">{{ o.status }}</td>
            <td class="py-1 pr-2">{{ o.createdAt }}</td>
            <td class="py-1 pr-2">
              <div class="flex gap-1">
                <button
                  type="button"
                  (click)="complete(o)"
                  class="px-2 py-0.5 rounded bg-green-600 text-white"
                  *ngIf="o.status === 'PENDING'"
                >
                  Completar
                </button>
                <button
                  type="button"
                  (click)="cancel(o)"
                  class="px-2 py-0.5 rounded bg-red-600 text-white"
                  *ngIf="o.status === 'PENDING'"
                >
                  Cancelar
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>

      <p *ngIf="orders.length === 0" class="text-xs text-gray-500 mt-2">
        No hay pedidos registrados.
      </p>
    </div>
  </div>
</div>
