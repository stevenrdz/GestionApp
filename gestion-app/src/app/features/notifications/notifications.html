<div
  class="fixed bottom-4 right-4 z-50 flex flex-col gap-2"
  *ngIf="notificationService.toasts().length > 0"
>
  <div
    *ngFor="let toast of notificationService.toasts(); trackBy: trackById"
    class="w-72 rounded-lg shadow-lg px-4 py-3 text-sm text-white flex items-start justify-between gap-3"
    [ngClass]="{
      'bg-green-600': toast.type === 'success',
      'bg-red-600': toast.type === 'error',
      'bg-blue-600': toast.type === 'info'
    }"
  >
    <div class="flex-1">
      <p>{{ toast.message }}</p>
    </div>
    <button
      type="button"
      class="ml-2 text-xs font-bold"
      (click)="close(toast.id)"
    >
      âœ•
    </button>
  </div>
</div>
